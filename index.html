<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pokemon-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body onload="renderPokemon(Math.floor(Math.random() * 1010) + 1)">

    <main>
        <div class="mainInfo">
            <div class="types">
                
            </div>
            <div style="display: flex;">
                <button onclick="indexMinusOne()" class="botao"><</button>
                
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <span class="image"></span>
                    <div>
                        <span class="name"></span>
                        <span class="number"></span>
                    </div>    
                    <input onchange="inputPokemon()" type="text" id="input">
                </div>
                
                <button onclick="indexPlusOne()" class="botao">></button>
            </div>
            <span class="description"></span>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
